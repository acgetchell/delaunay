name: CI
permissions:
  contents: read
concurrency:
  group: >
    ci-${{ github.workflow }}-${{
      github.event_name == 'pull_request' &&
      github.event.pull_request.number ||
      github.ref
    }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continue other jobs if one fails
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c  # v1.15.2
        with:
          target: ${{ matrix.target }}
          cache: true  # Built-in caching
          # toolchain, components, etc. are specified in rust-toolchain.toml

      - name: Install just
        uses: taiki-e/install-action@62da238c048aa0f865cc5a322082957d34e7fc1a  # v2.62.54
        with:
          tool: just

      - name: Install uv (for Python scripts and pytest)
        if: matrix.os == 'ubuntu-latest'
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
        with:
          version: "latest"

      - name: Install additional tools (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install shellcheck and shfmt for shell script linting
          sudo apt-get update
          sudo apt-get install -y shellcheck jq

          # Install shfmt
          SHFMT_VERSION="3.7.0"
          curl -fsSL \
            "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" \
            -o shfmt
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/

      - name: Run CI checks (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: just ci

      - name: Build and test (non-ubuntu)
        if: matrix.os != 'ubuntu-latest'
        run: |
          cargo build --verbose --all-targets
          cargo test --lib --verbose
          cargo test --doc --verbose
